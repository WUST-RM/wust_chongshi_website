<style>
/* 背景样式 + 渐变光晕 */
header.background {
  position: relative;
  overflow: hidden;
  background: linear-gradient(135deg, rgba(0, 255, 255, 0.15), rgba(0, 100, 255, 0.15)),
              var(--image) no-repeat center/cover;
}

/* 覆盖层 */
header.background .overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  -webkit-backdrop-filter: blur(4px);
  backdrop-filter: blur(4px);
  z-index: 1;
  pointer-events: none;
}

/* 粒子背景 */
#particles-js {
  position: absolute;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

/* 视频背景 */
.background-video {
  position: absolute;
  inset: 0;
  z-index: 0;
  filter: brightness(0.8) contrast(1.2) saturate(1.1);
  animation: fadein 1.5s ease forwards;
  pointer-events: none;
}
@keyframes fadein {
  from { opacity: 0; }
  to   { opacity: 1; }
}

/* 光晕动画 */
header.background::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 20% 30%, rgba(0,255,255,0.25), transparent 70%),
              radial-gradient(circle at 80% 70%, rgba(0,100,255,0.25), transparent 70%);
  animation: pulse 6s infinite alternate;
  z-index: 0;
  pointer-events: none;
}
@keyframes pulse {
  0% { opacity: 0.4; }
  100% { opacity: 0.8; }
}

/* Logo 发光悬停 */
.logo svg path, .logo img {
  filter: drop-shadow(0 0 8px cyan);
  transition: transform 0.3s ease;
}
.logo:hover svg, .logo:hover img {
  transform: scale(1.05);
}

/* 导航栏 */
nav a {
  position: relative;
  color: #0ff;
  text-decoration: none;
  padding: 10px 15px;
  transition: all 0.3s ease;
}
nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 2px;
  width: 0;
  height: 2px;
  background: cyan;
  transition: width 0.3s ease;
}
nav a:hover {
  color: #fff;
  text-shadow: 0 0 6px cyan;
}
nav a:hover::after {
  width: 100%;
}

/* 提升导航和 Logo 层级，确保可点击 */
header.background .home,
header.background nav {
  position: relative;
  z-index: 5;
}
</style>

<!-- ## 历史成绩
狼牙战队是一个以参加RoboMaster机器人比赛为主，其余竞赛为辅，以培养队员全面综合水平目标的综合型团队。

* 15年分区赛亚军、季军和第五名，在全国赛均进入全国三十二强；
* 16年分区赛第五名，全国赛十六强；
* 17年分区赛亚军，全国赛十六强；
* 18年分区赛季军，全国赛三十二强；
* 19年分区赛八强，全国赛三十二强；
* 20年国家级二等奖；
* 21年分区赛十六强；

* 23年分区赛十六强，全国赛四十六强，国家级二等奖；
* 24年分区赛殿军，全国赛二十八强，国家级二等奖。 -->
