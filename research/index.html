<i class="icon fa-solid fa-microscope"></i>我们的成果</h1>

<!-- ## 历史成绩
狼牙战队是一个以参加RoboMaster机器人比赛为主，其余竞赛为辅，以培养队员全面综合水平目标的综合型团队。

* 15年分区赛亚军、季军和第五名，在全国赛均进入全国三十二强；
* 16年分区赛第五名，全国赛十六强；
* 17年分区赛亚军，全国赛十六强；
* 18年分区赛季军，全国赛三十二强；
* 19年分区赛八强，全国赛三十二强；
* 20年国家级二等奖；
* 21年分区赛十六强；
* 22年分区赛八强，全国赛线上评选，国家级一等奖；
* 23年分区赛十六强，全国赛四十六强，国家级二等奖；
* 24年分区赛殿军，全国赛二十八强，国家级二等奖。 -->
  </section>
